<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown task</title>
    <link rel="stylesheet" href="Dropdown.css">
</head>

<body>
    <div class="toast hide"></div>
    <div class="totalDiv">
        <main>
            <p id="showingSelectedInput">Select users</p>
            <div id="cars">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>

                <input type="checkbox" id="vehicle2" name="veh  icle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>

                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br>

                <input type="checkbox" id="vehicle4" name="vehicle4" value="Mouse">
                <label for="vehicle4"> I have a mouse</label><br>

                <input type="checkbox" id="vehicle5" name="vehicle5" value="bottle">
                <label for="vehicle5"> I have bottle</label><br>

                <input type="checkbox" id="vehicle6" name="vehicle6" value="Light">
                <label for="vehicle6"> I have a light</label><br>

                <input type="checkbox" id="vehicle7" name="vehicle7" value="charger">
                <label for="vehicle7"> I have a charger</label><br>
            </div>
            <footer>
                <div>
                    <button id="clearAll">Clear All</button>
                </div>
                <div>
                    <button id="cancel">cancel</button>
                    <button id="done">Done</button>
                </div>
            </footer>
        </main>
    </div>

    <script src="Dropdown.js"></script>
</body>

</html>
