<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown task</title>
    <link rel="stylesheet" href="Dropdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Capriola&family=Chivo:ital,wght@0,900;1,900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <div class="toast hide"></div>
    <div class="totalDiv">
        <main>
            <header class="user_header">
                <p id="showingSelectedInput">Select users</p>
                <span class="remainingCount"></span>
                <img src="Images/dropdownICon.png" alt="drop drown" class="dropDownIcon">
            </header>
            <div id="cars"></div>
            <footer>
                <div>
                    <button id="clearAll" onclick="clearAll()" disabled>Clear All</button>
                </div>
                <div>
                    <button id="cancel" onclick="cancel()">close</button>
                    <button id="done" onclick="done()" disabled>Done</button>
                </div>
            </footer>
        </main>
    </div>

    <script src="Dropdown.js"></script>
</body>

</html>
